<html>
<head>
<title>login form</title>
<style>
	.login{
			border:5px groove black;
			height:50%;
			margin:300px 400px 0 400px;
			background:#ffffff;
			opacity:0.6;
	}
	table{
			height:275px;
			margin-top:5%;
	}
</style>
</head>
<body bgcolor="green">
	<div class="login">
		<center>
			<table>
				<form action="main.html">
				
					<tr><th><label>Username:</label>
					<td><input type="text" name="user" placeholder="Username or e-mail">
					</tr>
					<tr>
					<th><label>Password:</label>
					<td><input type="password" name="password" placeholder="password">
					</tr>
					<tr>
					<td colspan=2><input type="checkbox" name="rememberme" id="rememberme" checked>
					<label for="rememberme"><span class="box"></span>Remember me on this computer</label>
					</tr>
					<tr><td colspan=2 align=center><button type="submit">Login</button></tr>
				</form>
			</table>
		</center>
	</div>
</body>
</html>
